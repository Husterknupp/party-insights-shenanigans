name: "Unit Tests"

on:
  push:
  pull_request:
    types: [opened, reopened]

jobs:
  schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc
      - run: npm ci
      - run: npm run res:build
      - run: npm test
